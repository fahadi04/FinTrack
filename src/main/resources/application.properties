spring.application.name=fintrack
#MySQL configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fintrack
spring.datasource.username=root
spring.datasource.password=${MySQL_PASSWORD}
server.servlet.context-path=/api/v1.0
#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${BREVO_FROM_EMAIL}
#JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expires=86400000
fintrack.frontend.url=${FIN_TRACK_FRONTEND_URL}
fintrack.backend.url=${FIN_TRAcK_BACKEND_URL}
